<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    

    <div id="container">
        <h1 id="text-center">CALCULATOR</h1>
        <div id="row">
            <input id="input" type="text">
        </div>
        

        <div id="row">
            <button id="button" class="orange">AC</button>
            <button id="button" class="orange">%</button>
            <button id="button" class="orange">M+</button>
            <button id="button" class="orange">M-</button>
        </div>

        <div id="row">
            <button id="button">7</button>
            <button id="button">8</button>
            <button id="button">9</button>
            <button id="button" class="orange">/</button>
        </div>

        <div id="row">
            <button id="button">4</button>
            <button id="button">5</button>
            <button id="button">6</button>
            <button id="button" class="orange">*</button>
        </div>

        <div id="row">
            <button id="button">1</button>
            <button id="button">2</button>
            <button id="button">3</button>
            <button id="button" class="orange">-</button>
        </div>

        <div id="row">
            <button id="button">0</button>
            <button id="button" class="orange">.</button>
            <button id="button" class="orange">=</button>
            <button id="button" class="orange">+</button>
        </div>

    </div>


    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
